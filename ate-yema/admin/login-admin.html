<!doctype html>
<html>
	<head>
		<title>Ate Yema - Login</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
    	<link rel="stylesheet" href="../css/styles.css">
    	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div id="header-order-menu" class="row">
				<div class="col-lg-12">
					<img id="logo-img" src="../images/ate-yema-logo.jpg" class="img-responsive" width="250px" height="253px">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
					<form id="admin-login-form" role="form" method="post" action="">
						<div class="form-group">
					   	  	<input type="email" class="form-control" name="email-add" placeholder="Email">
					   	</div>
					   	<div class="form-group">
					   	  	<input type="password" class="form-control" name="passw" placeholder="Password">
					   	</div>
					   	<div class="form-group">
					   	  	<div class="row">
					   	  		<div class="col-lg-6">
					   	  			<a id="forgot-link" href="#">Forgot Password?</a>
					   	  		</div>
					   	  		<div class="col-lg-6">
					   	  			<button class="btn btn-primary pull-right">Log In</button>
					   	  		</div>
					   	  	</div>
					   	</div>
					</form>
				</div>
			</div>
		</div>
		<script src="../js/jquery-3.1.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/ajax-utils.js"></script>
		<script src="../js/script.js"></script>
	</body>
</html>
