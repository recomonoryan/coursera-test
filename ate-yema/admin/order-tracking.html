<!doctype html>
<html>
	<head>
		<title>Ate Yema - Dashboard</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.13/b-1.2.4/b-html5-1.2.4/b-print-1.2.4/cr-1.3.2/fh-3.1.2/r-2.1.0/sc-1.4.2/datatables.min.css"/>
    	<link rel="stylesheet" href="../css/bootstrap.min.css">
    	<link rel="stylesheet" href="../css/styles.css">
    	<!--<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">-->

	</head>
	<body class="admin-body">
		<div class="container">
			<header>
			    <nav id="header-nav" class="navbar navbar-default navbar-fixed-top">
			      <div class="container">
			        <div class="navbar-header">
			          <div class="navbar-brand">
			          	<a href="dashboard.html" class="title-header"><h1 class="text-center" style="font-size: 150%">Welcome to Ate Yema's!</h1></a>
			          </div>
			          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
			        </div>
			        
			        <div id="collapsable-nav" class="collapse navbar-collapse">
			           <ul id="nav-list" class="nav navbar-nav navbar-right">
			            <li>
			              <a href="#" onclick="$dc.loadLogin();">
			                <span class="glyphicon glyphicon-user"></span> Kathryn Carpio (Admin)</a>
			            </li>
			            <li>
			              <a href="#" onclick="$dc.loadCart();">
			                <span class="glyphicon glyphicon-log-out"></span> Logout</a>
			            </li>
			          </ul>
			        </div>
			      </div>
			    </nav>
			</header>
		</div>
		<div id="admin-content" class="container-fluid">
			<div class="row">
				<div id="filter-order" class="col-lg-5">
					<div class="dashboard-section">
						<button id="pending-orders" class="btn btn-primary" name="pending" value="pending" onclick="$dc.loadUndelivered();">Pending Orders</button>
						<button id="finished-orders" class="btn btn-primary" name="finished" value="finished" onclick="$dc.loadDelivered();">Delivered Orders</button>
						<button id="processed-orders" class="btn btn-primary" name="processed" value="processed" onclick="$dc.loadProcessed();">Processed Orders</button>
					</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="dashboard-section">
						<h3 class="title-headers"><span class="glyphicon glyphicon-shopping-cart"></span> Undelivered Orders</h3>
						<div class="table-responsive">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery-3.1.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.13/b-1.2.4/b-html5-1.2.4/b-print-1.2.4/cr-1.3.2/fh-3.1.2/r-2.1.0/sc-1.4.2/datatables.min.js"></script>
		<script src="../js/ajax-utils.js"></script>
		<script src="../js/order-script.js"></script>
	</body>
</html>
