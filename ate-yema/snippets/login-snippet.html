<a id="link-to-order" href="#" onclick="$dc.loadOrderForm();"><span class="glyphicon glyphicon-chevron-left"></span>Back to Order Menu</a>
<div id="login-box" class="row">
	<div class="col-lg-offset-3 col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6 tabs">
						<a href="#" id="login-link" class="panel-title"><div class="login">Login</div></a>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-xxs-6 tabs">
						<a href="#" id="register-link" class="panel-title"><div class="register">Register</div></a>
					</div>
				</div>
			</div>
			<div class="panel-body">
			   <form id="login-form" role="form" method="post">
			   	  <div class="form-group">
			   	  	 <input type="email" class="form-control" name="email-add" placeholder="Email">
			   	  </div>
			   	  <div class="form-group">
			   	  	 <input type="password" class="form-control" name="passw" placeholder="Password">
			   	  </div>
			   	  <div class="form-group">
			   	  	<div class="row">
			   	  		<div class="col-lg-6">
			   	  			<a href="#">Forgot Password?</a>
			   	  		</div>
			   	  		<div class="col-lg-6">
			   	  			<button class="btn btn-primary pull-right">Log In</button>
			   	  		</div>
			   	  	</div>
			   	  </div>
			   </form>
			   <form id="register-form" role="form" method="post">
			   		<div class="form-group">
				   	  	<input type="text" class="form-control" name="name" placeholder="Name">
				   	</div>
				   	<div class="form-group">
				   	  	<input type="text" class="form-control" name="street" placeholder="Street Address">
				   	</div>
				   	<div class="form-group">
				   		<div class="row">
				   			<div class="col-lg-4 col-xs-12">
				   				<input type="text" class="form-control" name="city" placeholder="City">
				   			</div>
				   			<div class="col-lg-8 col-xs-12">
				   				<input type="text" class="form-control" name="mobile" placeholder="Mobile #">
				   			</div>
				   		</div>
				   	</div>
				   	<div class="form-group">
				   	  	<input type="email" class="form-control" name="email" placeholder="Email">
				   	</div>
				   	<div class="form-group">
				   	  	<input type="password" class="form-control" name="password" placeholder="Password">
				   	</div>
				   	<div class="form-group">
				   	  	<input type="password" class="form-control" placeholder="Confirm Password">
				   	</div>
				   	<div class="form-group" style="text-align: right">
				   	  	<button class="btn btn-primary">Submit</button>
				   	</div>
			   </form>
			</div>
		</div>
	</div>
</div>
