<div class="form-tile col-lg-offset-3 col-lg-6">
	<div id="payment-content">
		<h2 id="title-order-form" class="text-center">PAYMENT & DELIVERY (2/3)</h2>
		<div class="form-group">
			<label for="payment">Payment Options</label>
			<select class="form-control" id="payment" name="payment-option" required>
				<option>Payment 1</option>
				<option>Payment 2</option>
				<option>Payment 3</option>
				<option>Payment 4</option>
			</select>
		</div>
		<div class="form-group">
			<label for="delivery">Delivery Options</label>
			<select class="form-control" id="delivery" name="delivery-option" required>
				<option>Delivery 1</option>
				<option>Delivery 2</option>
				<option>Delivery 3</option>
				<option>Delivery 4</option>
			</select>
		</div>
		<div class="form-group">
			<label for="remarks">Remarks</label>
			<p id="remarks-description">*Please indicate here when or where you want the delivery to be made. If not indicated, then default delivery time and the address you will provide on the next page will be considered. </p>
			<textarea class="form-control" rows="5" id="remarks" name="remark-name"></textarea>
		</div>
		<div class="form-group">
			<button class="pull-right btn btn-primary btn-next">Next</button>
			<button class="btn btn-primary btn-previous">Previous</button>
		</div>
	</div>
</div>
<div class="form-tile col-lg-offset-3 col-lg-6">
	<div id="details-content">
		<h2 id="title-order-form" class="text-center">CUSTOMER DETAILS (3/3)</h2>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" name="customer-name" required>
		</div>
		<div class="form-group">
			<label for="street">Street Address</label>
			<input type="text" class="form-control" id="street" name="street-add" required>
		</div>
		<div class="form-group">
			<label for="city">City</label>
			<input type="text" class="form-control" id="city" name="city-locale" required>
		</div>
		<div class="form-group">
			<label for="mobile">Mobile #</label>
			<input type="text" class="form-control" id="mobile" name="mobile-num" required>
		</div>
		<div class="form-group">
			<label for="email">E-Mail Address</label>
			<input type="text" class="form-control" id="email" name="email-add" required>
		</div>
		<div class="form-group">
			<button class="pull-right btn btn-primary btn-next">Checkout</button>
			<button class="btn btn-primary btn-previous">Previous</button>
		</div>
	</div>
</div>
